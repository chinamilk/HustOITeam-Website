<script>
    //第一次访问时，请求所有新闻通知消息
    $(function (){
        $.post("getNews.php",{
                type:"all"
            },
            function(data,status){
                //alert(data[0]["News_ID"]);
                //alert(data[0].News_ID);
                appendNews(data);
                pageLoad();
            });

        //左侧导航点击事件
        $(".nav-pills li").click(function() {
            var id = $(this).attr("id");

            if(id != null) {
                //清空panel-group中所有元素
                $('.panelContainer').empty();

                //通过ajax从数据库传值
                $.post("getNews.php", {
                        type: id
                    },
                    function (data, status) {
                        appendNews(data);
                        pageLoad();
                    });

                //左侧导航栏样式变更
                $(this).addClass("active");
                $(this).siblings().removeClass("active");
                $(this).find("span").removeClass("glyphicon-heart-empty").addClass("glyphicon-heart");
                $(this).siblings().find("span").removeClass("glyphicon-heart").addClass("glyphicon-heart-empty");
                $(".left-li-title").addClass("active").find("span").removeClass("glyphicon-heart").removeClass("glyphicon-heart-empty").addClass("glyphicon-th-list");
            }
        });
    });

    var resetPigination = function () {
        $('.pagination').empty();
        $('.pagination').append('<li><a href="#">&laquo;</a></li><li><a href="#">&raquo;</a></li>');
    }
    
    var appendNews = function (data) {
        //如果无数据
        if(data.length ==  0) {
            $('.pagination').empty(); //此时不需要分页栏
            $('.panelContainer').text("暂无数据");
        }else {
            resetPigination();
            for (var i = 0; i < data.length; i++) {
                $('.panelContainer').prepend('<div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title">' +
                    '<a data-toggle="collapse" data-parent="#accordion" href="#' + data[i].News_ID + '">' + data[i].News_Title + '</a>' +
                    '<small class="pull-right">' + data[i].News_Type + '&nbsp;' + data[i].News_ReleaseDate + '</small></h4></div>' +
                    '<div id="' + data[i].News_ID + '" class="panel-collapse collapse"><div class="panel-body"><div class="caption"><p>' + data[i].News_Date +
                    '</p><p>' + data[i].News_Introduction + '</p><a class="btn btn-primary pull-right" href="news/newsDetail.php?id=' + data[i].News_ID + '">详细内容</a></div></div></div></div>');
            }
        }
    }

    //消息栏消息显示
    var pageLoad = function () {
        var newsCount = $(".panel-group").children().length;
        var showCount = 5; //showCount news every page at most
        var currentPage = 1;
        var pageCount = Math.ceil(newsCount / showCount);

        var show = function () {
            $(".panel-group").children().hide();
            var startIndex = (currentPage - 1) * showCount + 1;
            var endIndex = currentPage * showCount > newsCount ? newsCount : currentPage * showCount;
            for (var i = startIndex; i <= endIndex; i++) {
                $(".panel-group").children().eq(i - 1).show();
            }
        }

        var checkActive = function () {
            $(".pagination").children().removeClass("disabled");
            if (currentPage == 1) {
                $(".pagination").children().first().addClass("disabled").siblings().removeClass("disabled");
            }
            if (currentPage == pageCount) {
                $(".pagination").children().last().addClass("disabled").siblings().removeClass("disabled");
            }
            //如果总页面只有一页
            if(pageCount == 1) {
                $(".pagination").children().first().addClass("disabled");
            }
            $(".pagination").children().eq(currentPage).addClass("active").siblings().removeClass("active");
        }

        /*for (var i = 1; i<=pageCount; i++){
         $(".pagination").append("<li><a href='#'>" + i + "</a></li>");
         }*/

        for (var i = pageCount; i >= 1; i--) {
            $(".pagination").children().first().after("<li><a href='#'>" + i + "</a></li>")
        }

        checkActive();
        show();

        $(".pagination").children().click(function () {
            var clickIndex = $(this).index(); //当前点击页码的index
            var currentIndex = $(this).siblings(".active").index(); //当前展示的页码的index
            //alert(currentIndex);
            if(clickIndex == 0){
                if(currentIndex == 1)
                    return;
                currentPage--;
            }else if(clickIndex == pageCount + 1){
                if(currentIndex == pageCount)
                    return;
                currentPage++;
            }else{
                currentPage = clickIndex;
            }
            checkActive();
            show();
        })
    }
</script>
